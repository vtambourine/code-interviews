<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Shells</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="game" id="game">
      <div class="game-shells">
        <div class="shell game-shell" data-order="0"></div>
        <div class="shell game-shell" data-order="1"></div>
        <div class="shell game-shell" data-order="2"></div>
      </div>
      <div id="message">&nbsp;</div>
      <div id="status">?</div>
      <button id="start">Start</button>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
